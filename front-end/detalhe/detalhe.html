<div ng-class="$ctrl.isSelected() ? 'gridsel' : 'grid'" >

    <div class="item" ng-click="$ctrl.onSelect($ctrl.colaborador, false)">
      <a href="#" title="{{$ctrl.colaborador.nome}}">
        {{$ctrl.colaborador.id}} - {{$ctrl.colaborador.nome | limitTo: 25}}
        {{$ctrl.colaborador.nome.length > 25 ? "..." : ""}}
      </a> <img src="icons/check.png" id="iconchecked" ng-if="$ctrl.isSelected()"/>
    </div>

    <div class="pontuacao">{{$ctrl.colaborador.pontuacao}} %</div>

    <div class="qualidade" ng-style="{'background-color': $ctrl.getBackgroundColor()}">
        {{$ctrl.getStrongValue()}}
    </div>

    <img src="icons/editar.png" class="iconesButton" title="Editar" ng-click="$ctrl.onSelect($ctrl.colaborador, true)"/>
    <img src="icons/lixeira.png" class="iconesButton" title="Excluir" ng-click="$ctrl.onDelete($ctrl.colaborador.id)"/>
  </div>

<div style="margin-left: 20px;">
    <detalhe ng-repeat="subColaborador in $ctrl.colaborador.subColaboradores"
            colaborador="subColaborador"></detalhe>
</div>
